{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row justify-content-md-center">
    <div class="card" style="margin: 5%">
      <div class="card-body">

        <h1 class="card-title">{{ instructor.name }}</h1>
        <div>
          <a href="{% url 'instructors_update' instructor.id %}">Edit</a> | 
          <a href="{% url 'instructors_delete' instructor.id %}">Delete</a>
        </div>

        <ul style="list-style: none;">
          <li>email: {{ instructor.email }}</li>
          <li>phone: {{ instructor.phone }}</li>
        </ul>

      </div>
    </div>
  </div>
</div>





{% endblock %}
