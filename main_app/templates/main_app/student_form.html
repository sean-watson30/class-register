{% extends 'base.html' %} {% load bootstrap5 %} {% block content %}

<div class="container">
  <div class="row my-5">
    <div class="col-md-12">
      {% if object %}
      <h1>Edit {{ object.name }}</h1>
      {% else %}
      <h1>Add a Student</h1>
      {% endif %}
      <form action="" method="POST" class="form">
        {% csrf_token %} {% bootstrap_form form %} {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
